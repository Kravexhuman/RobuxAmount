<html lang="en">
<head>

    <style>

        /* –ö–Ω–æ–ø–∫–∞-–ª–∏–º–æ–Ω */
        #clickBtn {
            width: 220px; height: 220px; border-radius: 50%; border: none;
            background: radial-gradient(circle, #007aff, #003366);
            font-size: 100px; cursor: pointer; transition: 0.1s;
            box-shadow: 0 0 50px rgba(0,122,255,0.3); outline: none;
            display: flex; align-items: center; justify-content: center;
        }
        #clickBtn:active { transform: scale(0.85); }

        /* –ú–∞–≥–∞–∑–∏–Ω –ø—Ä—è–º–æ –∑–¥–µ—Å—å */
        .shop { background: #111; width: 90%; max-width: 320px; padding: 15px; border-radius: 25px; border: 1px solid #222; }
        .item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; background: #1a1a1a; padding: 10px; border-radius: 15px; }
        .item-text { display: flex; flex-direction: column; font-size: 12px; }
        .buy-btn { background: #007aff; border: none; color: #fff; padding: 8px 15px; border-radius: 10px; font-weight: bold; }
        .buy-btn:disabled { background: #333; color: #666; }
    </style>
</head>

    <button id="clickBtn" onclick="tap()">üçã</button>
    <div id="status"></div>

        <div class="item">
            <div class="item-text"><b>Auto-Tap</b><span>+2/sec (120s)</span></div>
            <button class="buy-btn" id="b1" onclick="buy(100, 120, 2)">100</button>
        </div>
        <div class="item">
            <div class="item-text"><b>Super-Tap</b><span>+15/sec (300s)</span></div>

        <div class="item">
            <div class="item-text"><b>üíé Skin</b><span>Diamond Style</span></div>
            <button class="buy-btn" id="b3" onclick="skin()">1500</button>
        </div>
    </div>

<script>
    let clicks = 0;
    let timer = null;

    function tap() {
        clicks++;
        const s = document.getElementById('score');
        s.style.transform = "scale(1.2)";
        setTimeout(() => s.style.transform = "scale(1)", 50);
        update();
    }

    function update() {
        document.getElementById('score').innerText = clicks;
        document.getElementById('b1').disabled = clicks < 100;
        document.getElementById('b2').disabled = clicks < 500;
        document.getElementById('b3').disabled = clicks < 1500;
    }

    function buy(cost, time, power) {
        if(clicks >= cost) {
            clicks -= cost;
            update();

                if(left > 0) {
                    clicks += power;
                    left--;
                    document.getElementById('status').innerText = "BOOST: " + left + "s (+" + power + "/s)";
                    update();
                } else {
                    clearInterval(timer);
                    document.getElementById('status').innerText = "";
                }
            }, 1000);
        }
    }
