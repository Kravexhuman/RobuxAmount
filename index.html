<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lemon Clicker: Galactic</title>
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1041/1041383.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; margin: 0; padding: 0; overflow: hidden; user-select: none; }
        .page { display: none; height: 100vh; flex-direction: column; align-items: center; justify-content: center; padding-bottom: 80px; box-sizing: border-box; }
        .active-page { display: flex; }

        /* –ò–≥—Ä–∞ */
        #score { font-size: 60px; font-weight: 900; color: #007aff; margin-bottom: 10px; text-shadow: 0 0 20px rgba(0,122,255,0.3); }
        #tapArea { 
            width: 230px; height: 230px; border-radius: 50%; 
            background: radial-gradient(circle, #007aff, #001122); 
            display: flex; align-items: center; justify-content: center;
            font-size: 90px; box-shadow: 0 0 40px rgba(0,122,255,0.4);
            transition: transform 0.05s;
        }
        #tapArea:active { transform: scale(0.9); }

        /* –ú–∞–≥–∞–∑–∏–Ω */
        .shop-container { width: 90%; max-width: 360px; height: 70vh; overflow-y: auto; padding-right: 5px; }
        .shop-section { margin-bottom: 20px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        .shop-item { 
            background: #111; padding: 12px; border-radius: 18px; 
            margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
            border: 1px solid #333;
        }
        .item-info b { display: block; font-size: 14px; }
        .item-info small { color: #777; font-size: 11px; }
        .buy-btn { background: #007aff; border: none; color: #fff; padding: 8px 14px; border-radius: 10px; font-weight: bold; min-width: 80px; }
        .buy-btn:disabled { background: #222; color: #444; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #050505; display: flex; border-top: 1px solid #222; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 11px; color: #444; }
        .nav-btn.active-nav { color: #007aff; }
        .nav-icon { font-size: 22px; }

        #status { font-size: 12px; color: #00ff00; height: 15px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="gamePage" class="page active-page">
        <div id="score">0</div>
        <div id="tapArea" ontouchstart="handleTap()">üçã</div>
        <div id="status"></div>
    </div>

                <div class="shop-item">
                    <div class="item-info"><b>‚ö° Auto-Tap</b><small>+2/sec (2m)</small></div>
                    <button class="buy-btn" id="b1" onclick="buyB(100, 120, 2)">100</button>
                </div>
                <div class="shop-item">
                    <div class="item-info"><b>üöÄ Super-Tap</b><small>+15/sec (5m)</small></div>
                    <button class="buy-btn" id="b2" onclick="buyB(500, 300, 15)">500</button>
                </div>
                <div class="shop-item">
                    <div class="item-info"><b>üåå Hyper-Farm</b><small>+50/sec (10m)</small></div>
                    <button class="buy-btn" id="b3" onclick="buyB(2000, 600, 50)">2k</button>
                </div>
            </div>
            <div class="shop-section">
                <p style="font-size:12px; color:#555">SKINS</p>

                    <div class="item-info"><b>üíé Diamond</b><small>Cyan glow</small></div>
