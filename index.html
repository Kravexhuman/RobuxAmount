<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fiber SuperApp</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Fiber">
    
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_Logo.svg/1024px-Google_%22G%22_Logo.svg.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --md-surface: #121212;
            --gold: linear-gradient(135deg, #D4AF37, #F1D382, #B8860B);
        }

        body { 
            background: var(--md-surface); 
            color: #fff; 
            font-family: 'Roboto', sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center;
            overflow: hidden;
        }

        /* Тот самый плавный выкат при старте */
        #splash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 1s forwards 2s; /* Исчезнет через 2 сек */
        }

        .splash-text {
            font-size: 32px;
            letter-spacing: -1px;
            font-weight: 700;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1.2s ease-out forwards;
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        .app { width: 100%; max-width: 400px; min-height: 100vh; background: #121212; display: flex; flex-direction: column; }
        
        .gold-text { background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; }
        .gold-bg { background: var(--gold); color: #000; }

        header { padding: 50px 20px 20px; text-align: center; border-bottom: 1px solid #222; }
        .logo { font-size: 24px; letter-spacing: 5px; text-transform: uppercase; }

        .balance-box { margin: 20px; padding: 30px; background: #1c1c1c; border-radius: 20px; text-align: center; border: 1px solid rgba(212,175,55,0.2); }
        .balance-val { font-size: 40px; margin: 10px 0; }

        .tabs { display: flex; padding: 0 20px; gap: 10px; }
        .tab { flex: 1; padding: 12px; text-align: center; background: #222; border-radius: 10px; cursor: pointer; color: #888; font-size: 12px; letter-spacing: 1px; }
        .tab.active { background: #333; color: #fff; border: 1px solid #444; }

        .plans { padding: 20px; flex: 1; }
        .plan { background: #1c1c1c; border-radius: 15px; padding: 20px; margin-bottom: 15px; border-left: 4px solid #D4AF37; }
        .plan-name { font-size: 18px; margin-bottom: 5px; font-weight: 700; }
        .plan-price { font-size: 14px; color: #888; margin-bottom: 15px; }

        .btn { border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; }
        
        footer { padding: 20px; text-align: center; font-size: 10px; color: #444; letter-spacing: 3px; }
    </style>
</head>
<body>

<div id="splash">
    <div class="splash-text">
        <span style="color: #4285F4">G</span><span style="color: #EA4335">o</span><span style="color: #FBBC05">o</span><span style="color: #4285F4">g</span><span style="color: #34A853">l</span><span style="color: #EA4335">e</span>
        <span style="color: #fff; margin-left: 10px;">Fiber</span>
    </div>
</div>

<div class="app">
    <header>
        <div class="logo gold-text">Fiber SuperApp</div>
    </header>

    <div class="tabs">
        <div class="tab active">NETWORK</div>
        <div class="tab">SERVICES</div>
    </div>

    <div class="balance-box">
        <div style="font-size: 11px; color: #666; letter-spacing: 2px;">FIBER CREDIT</div>
        <div class="balance-val gold-text">150 000 ₸</div>
    </div>

    <div class="plans">
        <div class="plan">
            <div class="plan-name">Fiber Pro 5G</div>
            <div class="plan-price">7.842 ₸ / month</div>
            <button class="btn gold-bg" onclick="alert('Fiber 5G Activated')">Upgrade</button>
        </div>

        <div class="plan" style="border-color: #fff;">
            <div class="plan-name">Google One Luxury</div>
            <div class="plan-price">31.839 ₸ / month</div>
            <button class="btn gold-bg" onclick="alert('Welcome to Google Luxury')">Activate</button>
        </div>
    </div>

    <footer>
        STAY CONNECTED • KAMF-TABL • ERRRRR
    </footer>
</div>

</body>
</html>
