<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>School Clicker</title>
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/3/3a/Roblox_player_icon_black.svg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; user-select: none; }
        .game-container { text-align: center; width: 300px; }
        .score-display { font-size: 40px; font-weight: 800; color: #007aff; margin-bottom: 20px; }
        
        /* –ö–Ω–æ–ø–∫–∞-—Ç–∞–ø–∞–ª–∫–∞ */
        #clickBtn {
            width: 180px; height: 180px; border-radius: 50%; border: none;
            background: radial-gradient(circle, #007aff, #0056b3);
            box-shadow: 0 0 20px rgba(0,122,255,0.5);
            font-size: 60px; cursor: pointer; transition: 0.1s; margin-bottom: 30px;
        }
        #clickBtn:active { transform: scale(0.9); }

        /* –ú–∞–≥–∞–∑–∏–Ω */
        .shop { background: #1a1a1a; padding: 15px; border-radius: 20px; border: 1px solid #333; }
        .shop-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-size: 14px; }
        .buy-btn { background: #28a745; color: white; border: none; padding: 8px 12px; border-radius: 8px; font-weight: bold; }
        .buy-btn:disabled { background: #444; }

        .status { font-size: 12px; color: #888; margin-top: 10px; }
    </style>
</head>
<body>

<div class="game-container">
    <div class="score-display" id="score">0</div>
    
    <button id="clickBtn" onclick="doClick()">üçã</button>

    <div class="shop">
        <div class="shop-item">
            <span>Auto-Click (2 min)</span>
            <button class="buy-btn" id="auto1" onclick="buyAuto(100, 120)">100 üçã</button>
        </div>
        <div class="shop-item">
            <span>Super Click (5 min)</span>
            <button class="buy-btn" id="auto2" onclick="buyAuto(500, 300)">500 üçã</button>
        </div>
        <div class="shop-item">
            <span>Gold Skin</span>
            <button class="buy-btn" onclick="changeSkin('üåï', 1000)">1000 üçã</button>
        </div>
    </div>
    <div class="status" id="timer">No active boosters</div>
</div>

<script>
    let clicks = 0;
    let autoInterval = null;
    let timeLeft = 0;

    function doClick() {
        clicks++;
        updateUI();
    }

    function updateUI() {
        document.getElementById('score').innerText = clicks;
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–Ω–æ–ø–æ–∫ –≤ –º–∞–≥–∞–∑–µ
        document.getElementById('auto1').disabled = clicks < 100;
        document.getElementById('auto2').disabled = clicks < 500;
    }

    function buyAuto(cost, duration) {
        if (clicks >= cost) {
            clicks -= cost;
            timeLeft = duration;
            startAuto();
            updateUI();
        }
    }

    function startAuto() {
        if (autoInterval) clearInterval(autoInterval);
        
        autoInterval = setInterval(() => {
            if (timeLeft > 0) {
                clicks += 2; // –ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä –¥–∞–µ—Ç –ø–æ 2 –ª–∏–º–æ–Ω–∞
                timeLeft--;
                document.getElementById('timer').innerText = Auto-clicking: ${timeLeft}s left;
                updateUI();
            } else {
                clearInterval(autoInterval);
                document.getElementById('timer').innerText = "Booster ended";
            }
        }, 1000);
    }

    function changeSkin(emoji, cost) {
        if (clicks >= cost) {
            clicks -= cost;
            document.getElementById('clickBtn').innerText = emoji;
            if (emoji === 'üåï') document.getElementById('clickBtn').style.background = "radial-gradient(circle, #ffcc00, #b8860b)";
            updateUI();
        }
    }
</script>

</body>
</html>
