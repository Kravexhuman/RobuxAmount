<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lemon Clicker Pro</title>
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1041/1041383.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; margin: 0; padding: 0; overflow: hidden; user-select: none; }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –≤–∫–ª–∞–¥–æ–∫ */
        .content { display: none; height: calc(100vh - 70px); flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .active { display: flex; }

        /* –ò–≥—Ä–∞ */
        #score { font-size: 60px; font-weight: 800; color: #007aff; margin-bottom: 20px; transition: 0.1s; }
        #clickBtn { width: 220px; height: 220px; border-radius: 50%; border: none; background: radial-gradient(circle, #007aff, #0056b3); font-size: 90px; cursor: pointer; transition: 0.1s; box-shadow: 0 0 40px rgba(0,122,255,0.4); outline: none; }
        #clickBtn:active { transform: scale(0.9); }

        /* –ú–∞–≥–∞–∑–∏–Ω */
        h2 { margin-top: 0; color: #007aff; }
        .shop-list { width: 100%; max-width: 320px; overflow-y: auto; }
        .item { background: #1a1a1a; padding: 15px; border-radius: 18px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        .item-info { display: flex; flex-direction: column; gap: 4px; }
        .item-name { font-weight: bold; font-size: 14px; }
        .item-desc { font-size: 11px; color: #777; }
        .buy-btn { background: #007aff; border: none; color: #fff; padding: 10px 15px; border-radius: 10px; font-weight: bold; min-width: 70px; }
        .buy-btn:disabled { background: #333; color: #555; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è (–¢–∞–±-–±–∞—Ä) */
        .nav { position: fixed; bottom: 0; width: 100%; height: 70px; background: #111; display: flex; border-top: 1px solid #222; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .nav-icon { font-size: 24px; }
        .nav-text { font-size: 10px; margin-top: 4px; color: #666; }
        .active-nav .nav-text { color: #007aff; }
        .active-nav .nav-icon { filter: drop-shadow(0 0 5px #007aff); }

        #timer { margin-top: 15px; font-size: 12px; color: #00ff00; font-weight: bold; min-height: 15px; }
    </style>
</head>
<body>

<div id="gameTab" class="content active">
    <div id="score">0</div>
    <button id="clickBtn" onclick="doClick()">üçã</button>
    <div id="timer"></div>
</div>

<div id="shopTab" class="content">
    <h2>Lemon Shop</h2>
    <div class="shop-list">
        <div class="item">
            <div class="item-info">
                <span class="item-name">‚ö° Auto-Tap</span>
                <span class="item-desc">+2/sec for 2 min</span>
            </div>
            <button class="buy-btn" id="btnB1" onclick="buyAuto(100, 120, 2)">100</button>
        </div>
        <div class="item">
            <div class="item-info">
                <span class="item-name">üî• Super-Tap</span>
                <span class="item-desc">+10/sec for 5 min</span>
            </div>
            <button class="buy-btn" id="btnB2" onclick="buyAuto(500, 300, 10)">500</button>
        </div>
        <div class="item">
            <div class="item-info">
                <span class="item-name">üíé Diamond Skin</span>
                <span class="item-descChange to Blue Diamond</span>
            </div>
            <button class="buy-btn" id="btnS1" onclick="buySkin('üíé', 1000, '#00f2ff')">1k</button>
        </div>
    </div>
</div>

<div class="nav">
    <div class="nav-item active-nav" id="navGame" onclick="switchTab('game')">
        <span class="nav-icon">üéÆ</span>
        <span class="nav-text">Game</span>
    </div>
