<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fiber SuperApp</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Fiber">
    
    <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_Logo.svg/1024px-Google_%22G%22_Logo.svg.png">
    
    <style>
        :root {
            --m3-surface: #1a1b1e;
            --m3-surface-variant: #44474e;
            --m3-primary: #d2e3ff;
            --m3-on-primary-container: #d2e3ff;
            --m3-primary-container: #334867;
            --m3-outline: #8e9199;
            --m3-on-surface: #e2e2e6;
            --m3-on-surface-variant: #c4c6d0;
        }

        body { 
            background: var(--m3-surface); 
            color: var(--m3-on-surface); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center;
            overflow: hidden;
        }

        /* Та самая заставка Google Fiber */
        #splash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #1a1b1e;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 0.8s forwards 1.8s;
        }

        .splash-text {
            font-size: 34px;
            font-weight: 600;
            opacity: 0;
            transform: scale(0.9);
            animation: popIn 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes popIn {
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        .app { width: 100%; max-width: 400px; min-height: 100vh; display: flex; flex-direction: column; padding-top: env(safe-area-inset-top); }
        
        header { padding: 40px 24px 20px; text-align: left; }
        .logo { font-size: 28px; font-weight: 500; color: var(--m3-on-surface); }

        .balance-box { 
            margin: 0 16px 24px; 
            padding: 28px; 
            background: var(--m3-primary-container); 
            border-radius: 28px; 
            color: var(--m3-on-primary-container);
        }
        .balance-label { font-size: 14px; font-weight: 500; opacity: 0.9; margin-bottom: 8px; letter-spacing: 0.5px; }
        .balance-val { font-size: 44px; font-weight: 400; }

        .tabs { display: flex; padding: 0 16px; gap: 8px; margin-bottom: 24px; }
        .tab { 
            flex: 1; 
            padding: 10px 16px; 
            text-align: center; 
            background: transparent; 
            border-radius: 20px; 
            border: 1px solid var(--m3-outline);
            color: var(--m3-on-surface-variant);
            font-size: 14px;
            font-weight: 500;
        }
        .tab.active { 
            background: var(--m3-primary-container); 
            border-color: transparent;
            color: var(--m3-on-primary-container); 
        }

        .plans { padding: 0 16px; flex: 1; }
        .plan { 
            background: #2b2f33; 
            border-radius: 24px; 
            padding: 24px; 
            margin-bottom: 12px; 
        }
        .plan-name { font-size: 20px; font-weight: 500; margin-bottom: 4px; color: var(--m3-on-surface); }
        .plan-price { font-size: 15px; color: var(--m3-on-surface-variant); margin-bottom: 20px; }

        .btn { 
            background: var(--m3-primary); 
            color: #003061;
            border: none; 
            padding: 14px; 
            width: 100%; 
            border-radius: 100px; 
            font-weight: 600; 
            font-size: 15px;
            cursor: pointer; 
        }
        
        footer { padding: 32px; text-align: center; font-size: 12px; color: var(--m3-on-surface-variant); opacity: 0.6; }
    </style>
</head>
<body>

<div id="splash">
    <div class="splash-text">
        <span style="color: #a8c7fa">Google</span>
        <span style="color: #fff; margin-left: 8px;">Fiber</span>
    </div>
</div>

<div class="app">
    <header>
        <div class="logo">Fiber SuperApp</div>
    </header>

    <div class="balance-box">
        <div class="balance-label">Available Data Balance</div>
        <div class="balance-val">150 000 ₸</div>
    </div>

    <div class="tabs">
        <div class="tab active">Overview</div>
        <div class="tab">Services</div>
        <div class="tab">Support</div>
    </div>

    <div class="plans">
        <div class="plan">
            <div class="plan-name">Fiber Pro 5G</div>
            <div class="plan-price">7,842 ₸ / month</div>
            <button class="btn" onclick="alert('Switching to Fiber Pro...')">Manage Plan</button>
        </div>

        <div class="plan">
            <div class="plan-name">Ultimate Ultra</div>
            <div class="plan-price">31,839 ₸ / month</div>
            <button class="btn" onclick="alert('Activating Ultra Speed...')">Upgrade Now</button>
        </div>
    </div>

    <footer>
        All systems operational • ERRRRRR
    </footer>
</div>

</body>
</html>
