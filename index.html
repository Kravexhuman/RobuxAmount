<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lemon Music</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body { font-family: 'Courier New', monospace; background: #000; color: #fff; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        
        /* Твой секретный экран ошибки */
        #err { display: none; text-align: center; }
        .glitch { font-size: 28px; font-weight: bold; color: #ff3b30; text-transform: uppercase; animation: flash 0.5s infinite; }
        .code { font-size: 20px; color: #444; margin-top: 10px; }
        
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        /* Плеер */
        #main { display: block; width: 100%; padding: 20px; box-sizing: border-box; text-align: center; }
        input { width: 80%; background: #111; border: 1px solid #333; padding: 12px; border-radius: 8px; color: #0f0; outline: none; margin-bottom: 10px; }
        button { background: #111; border: 1px solid #0f0; color: #0f0; padding: 10px 20px; border-radius: 8px; font-weight: bold; }
        #vid { width: 100%; height: 250px; border-radius: 12px; border: 1px solid #333; margin-top: 20px; display: none; }
    </style>
</head>
<body>

    <div id="err">
        <div class="glitch">ACCESS DECLINED</div>
        <div class="code">Error Code: 9x9192</div>
    </div>

    <div id="main">
        <h2 style="color: #0f0; letter-spacing: 2px;">LEMON_MUSIC v1.0</h2>
        <input type="text" id="url" placeholder="Paste YouTube link here...">
        <br>
        <button onclick="run()">EXECUTE</button>
        <div id="box"></div>
    </div>

<script>
    function check() {
        const e = document.getElementById('err');
        const m = document.getElementById('main');
        
        // Если инета нет — рубим доступ
        if (!navigator.onLine) {
            e.style.display = 'block';
            m.style.display = 'none';
        } else {
            e.style.display = 'none';
            m.style.display = 'block';
        }
    }

    // Чекаем сеть каждые 2 секунды, чтобы не лагало
    setInterval(check, 2000);
    check();

    function run() {
        const val = document.getElementById('url').value;
        if(val.includes('v=')) {
            const id = val.split('v=')[1].split('&')[0];
            document.getElementById('box').innerHTML = 
                <iframe id="vid" src="https://www.youtube.com/embed/${id}?autoplay=1" allow="autoplay" style="display:block"></iframe>;
        } else {
            alert('SYSTEM ERROR: Invalid URL');
        }
    }
</script>
</body>
</html>
