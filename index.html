<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lemon Music</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        
        /* Экран ошибки */
        #error-screen { display: none; color: #ff3b30; }
        #error-screen h1 { font-size: 24px; margin-bottom: 10px; }
        #error-screen p { font-family: monospace; font-size: 18px; color: #555; }

        /* Основной контент (плеер) */
        #app-content { display: none; width: 100%; padding: 20px; box-sizing: border-box; }
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; background: #1c1c1e; border: none; padding: 12px; border-radius: 10px; color: #fff; outline: none; }
        button { background: #007aff; border: none; color: #fff; padding: 10px 20px; border-radius: 10px; font-weight: bold; }
        iframe { width: 100%; height: 250px; border-radius: 15px; border: none; margin-top: 20px; display: none; }
    </style>
</head>
<body>

    <div id="error-screen">
        <h1>ACCESS DECLINED</h1>
        <p>Code: 9x9192</p>
        <div style="font-size: 10px; color: #222; margin-top: 20px;">System failure: Connection lost</div>
    </div>

    <div id="app-content">
        <h2 style="margin: 0;">Lemon Music</h2>
        <p style="color: #8e8e93; font-size: 12px; margin-bottom: 20px;">Secure Connection Established</p>

        <div class="search-box">
            <input type="text" id="url" placeholder="Вставь ссылку на YT видео...">
            <button onclick="play()">Play</button>
        </div>
        <div id="player"></div>
    </div>

<script>
    function checkConnection() {
        const error = document.getElementById('error-screen');
        const content = document.getElementById('app-content');

        if (navigator.onLine) {
            // Интернет есть
            error.style.display = 'none';
            content.style.display = 'block';
        } else {
            // Интернета нет
            error.style.display = 'block';
            content.style.display = 'none';
        }
    }

    // Слушаем изменения сети
    window.addEventListener('online', checkConnection);
    window.addEventListener('offline', checkConnection);
    
    // Проверка при загрузке
    checkConnection();

    function play() {
        const url = document.getElementById('url').value;
        if(url.includes('v=')) {
            const id = url.split('v=')[1].split('&')[0];
            document.getElementById('player').innerHTML = 
                <iframe src="https://www.youtube.com/embed/${id}?autoplay=1" allow="autoplay" style="display:block"></iframe>;
        } else {
            alert('Бро, вставь нормальную ссылку!');
        }
    }
</script>

</body>
</html>
