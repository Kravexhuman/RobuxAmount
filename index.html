<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lemon Clicker</title>
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1041/1041383.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; user-select: none; }
        .game-container { text-align: center; width: 300px; }
        .score-display { font-size: 50px; font-weight: 800; color: #007aff; margin-bottom: 20px; transition: 0.1s; }
        
        #clickBtn {
            width: 180px; height: 180px; border-radius: 50%; border: none;
            background: radial-gradient(circle, #007aff, #0056b3);
            box-shadow: 0 0 30px rgba(0,122,255,0.4);
            font-size: 80px; cursor: pointer; transition: 0.1s; margin-bottom: 30px;
            outline: none;
        }
        #clickBtn:active { transform: scale(0.9); opacity: 0.8; }

        .shop { background: #1a1a1a; padding: 20px; border-radius: 24px; border: 1px solid #333; }
        .shop-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .buy-btn { background: #28a745; color: white; border: none; padding: 8px 12px; border-radius: 10px; font-weight: bold; }
        .buy-btn:disabled { background: #333; color: #666; }
        #timer { font-size: 12px; color: #555; margin-top: 10px; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="game-container">
    <div class="score-display" id="score">0</div>
    
    <button id="clickBtn" onclick="doClick()">üçã</button>

    <div class="shop">
        <div class="shop-item">
            <span>Auto-Click (2m)</span>
            <button class="buy-btn" id="auto1" onclick="buyAuto(100, 120)">100 üçã</button>
        </div>
        <div class="shop-item">
            <span>Super (5m)</span>
            <button class="buy-btn" id="auto2" onclick="buyAuto(500, 300)">500 üçã</button>
        </div>
    </div>
    <div id="timer">No boosters active</div>
</div>

<script>
    let clicks = 0;
    let timerInterval = null;

    // –ì–ª–∞–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∫–ª–∏–∫–∞
    function doClick() {
        clicks = clicks + 1;
        updateDisplay();
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–∏—Ñ—Ä –Ω–∞ —ç–∫—Ä–∞–Ω–µ
    function updateDisplay() {
        const scoreElement = document.getElementById('score');
        scoreElement.innerText = clicks;
        
        // –î–µ–ª–∞–µ–º —Ü–∏—Ñ—Ä—ã —á—É—Ç—å –±–æ–ª—å—à–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞
        scoreElement.style.transform = "scale(1.1)";
        setTimeout(() => { scoreElement.style.transform = "scale(1)"; }, 50);

        // –í–∫–ª—é—á–∞–µ–º/–≤—ã–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫–∏ –≤ –º–∞–≥–∞–∑–∏–Ω–µ
        document.getElementById('auto1').disabled = clicks < 100;
        document.getElementById('auto2').disabled = clicks < 500;
    }

    function buyAuto(price, seconds) {
        if (clicks >= price) {
            clicks -= price;
            updateDisplay();
            startBooster(seconds);
        }
    }

    function startBooster(duration) {
        let timeLeft = duration;
        if (timerInterval) clearInterval(timerInterval);

        timerInterval = setInterval(() => {
            if (timeLeft > 0) {
                clicks += 2; // –î–∞–µ—Ç –ø–æ 2 –ª–∏–º–æ–Ω–∞ –≤ —Å–µ–∫—É–Ω–¥—É
                timeLeft--;
                document.getElementById('timer').innerText = "BOOST: " + timeLeft + "s";
                updateDisplay();
            } else {
                clearInterval(timerInterval);
                document.getElementById('timer').innerText = "Booster ended";
            }
        }, 1000);
    }
</script>

</body>
</html>
