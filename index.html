<div class="tariff-name">Base Start</div>
            <div class="tariff-price">7.842 ₸</div>
            <button class="btn" onclick="showPayment('7.842')">Выбрать</button>
        </div>

        <div class="tariff-card" style="border-left-color: white; background: linear-gradient(145deg, #2d2d2d, #1a1a1a);">
            <div class="tariff-name">Ultimate Luxury</div>
            <div class="tariff-price">31.839 ₸</div>
            <button class="btn" style="background: white;" onclick="showPayment('31.839')">Включить люкс</button>
        </div>
    </div>

    <div class="overlay" id="paymentOverlay">
        <div class="payment-modal" id="modal">
            <div class="apple-pay-icon"></div>
            <div class="modal-text">Оплатить вашей основной картой?</div>
            <div class="card-info">
                <span>•••• 8888</span>
                <span style="color: var(--gold); font-weight: bold;">XCOEN GOLD</span>
            </div>
            <div id="priceDisplay" style="margin-bottom: 20px; font-size: 20px; font-weight: bold;"></div>
            <button class="confirm-btn" onclick="processPayment()">Да, я осознаю</button>
            <p onclick="closePayment()" style="margin-top: 15px; color: var(--grey); font-size: 13px; cursor: pointer;">Отмена</p>
        </div>
    </div>
</div>

<audio id="paySound" src="https://www.soundjay.com/buttons/sounds/button-37a.mp3"></audio>

<script>
    function openTab(evt, tabName) {
        var i, content, tabs;
        content = document.getElementsByClassName("content");
        for (i = 0; i < content.length; i++) content[i].classList.remove("active");
        tabs = document.getElementsByClassName("tab");
        for (i = 0; i < tabs.length; i++) tabs[i].classList.remove("active");
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }

    function showPayment(price) {
        document.getElementById('priceDisplay').innerText = price + " ₸";
        document.getElementById('paymentOverlay').style.display = 'flex';
        setTimeout(() => {
            document.getElementById('modal').classList.add('show');
        }, 10);
    }

    function closePayment() {
        document.getElementById('modal').classList.remove('show');
        setTimeout(() => {
            document.getElementById('paymentOverlay').style.display = 'none';
        }, 400);
    }

    function processPayment() {
        const sound = document.getElementById('paySound');
        sound.play();
        
        const btn = document.querySelector('.confirm-btn');
        btn.innerText = "ПОДТВЕРЖДЕНО...";
        btn.style.background = "#4cd964"; // Зеленый эппловский цвет
        
        setTimeout(() => {
            alert("Платеж прошел успешно. Статус: Premium Agashka активирован. ERRRR!");
            closePayment();
            btn.innerText = "Да, я осознаю";
            btn.style.background = "white";
        }, 1000);
    }
</script>

</body>
</html>
